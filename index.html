<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Csapat√©p√≠t≈ë Quiz</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #1b1b1b;
  color: #fff;

  padding: 40px;
}

#quiz-container {

  background: #222;

  box-shadow: 0 0 20px #000;
}

.question {

.answers button,

}

/* Z√°szl√≥k */
.flag-container {

}

.flag-container img {

  border-radius: 10px;
  border: 2px solid #fff;
}

  display: none;
}

/* Kattintott gomb jelz√©se */
.clicked {
  font-weight: bold;
  background-color: #007bff !important;
}

.disabled {
  opacity: 0.5;
  pointer-events: none;
}
</style>
</head>

<body>

<div id="quiz-container">
  <h1 id="title">üß© 1. feladat ‚Äì Angol‚ÄìAmerikai Quiz</h1>
  <div id="question-container"></div>
  <button id="next-btn" onclick="nextQuestion()">K√∂vetkez≈ë</button>
</div>

<script>
// =======================
// GLOB√ÅLIS PONTOZ√ÅS
// =======================
let score = 0;
const QUIZ_POINTS = 5;   // 1. feladat pont√©rt√©ke
const FLAG_POINTS = 5;   // 2. feladat pont√©rt√©ke


// =======================
// 1. FELADAT ‚Äì K√âRD√âSEK
// =======================
const quizData = [
 {q:"Melyik telep√ºl√©sen tal√°lhat√≥ az Alcatraz?", a:["San Diego","Los Angeles","San Francisco","Egyiken sem"], correct:2},
 {q:"Mi az Egyes√ºlt Kir√°lys√°g z√°szlaj√°nak neve?", a:["Union Jack","Queen‚Äôs flag","Diamond of Victoria","Nincs is neve"], correct:0},
 {q:"Mi az USA hivatalos nyelve?", a:["angol","spanyol","nincs hivatalos nyelve","cherokee"], correct:2},
 {q:"H√°ny √°llama van az USA-nak?", a:["13","48","51","50"], correct:3},
 {q:"Honnan ered a Halloween?", a:["Anglia","USA","Wales","√çrorsz√°g"], correct:3},
 {q:"Mikor tartj√°k az USA-ban a h√°laad√°st?", a:["november 27","november 20","november negyedik cs√ºt√∂rt√∂k√©n","november negyedik p√©ntek√©n"], correct:2},
 {q:"Mi Wales f≈ëv√°rosa?", a:["Cardiff","Edinburgh","Belfast","London"], correct:0},
 {q:"Lobog a Union Jack a Buckingham-palota felett, ez mit jelent?", a:[" a UK h√°bor√∫ban √°ll egy m√°sik orsz√°ggal","mindig lobog","az uralkod√≥ √©pp ott tart√≥zkodik","akci√≥s a fish&chips"], correct:2},
 {q:"Mikor van a Boxing Day?", a:["dec. 24","dec. 25","dec. 26","december negyedik p√©ntek√©n"], correct:2},
 {q:"Hogy h√≠vt√°k a haj√≥t, ami elvitte a zar√°ndokokat 1620-ban Bostonba, √©s szorosan kapcsol√≥dik a H√°laad√°s √ºnnep√©nek megsz√ºlet√©s√©hez?", a:["Mayflower","Lusitania","HMS Victory","Queen Victoria"], correct:0},
 {q:"Ki alap√≠totta az Anglik√°n egyh√°zat?", a:["III. Edward","IV. Henry","VIII. George","VIII. Henry"], correct:3},
 {q:"‚ÄûOh Captain! My Captain!‚Äù melyik k√∂nyb≈ël/filmb≈ël sz√°rmazik ez a h√≠res Walt Whitman id√©zet?", a:["LOTR","Gone with the Wind","Dead Poets Society","Pride & Prejudice"], correct:2},
 {q:"Ki volt a leghosszabb ideig Anglia tr√≥nj√°n?", a:["Queen Victoria","II. Queen Elizabeth","VIII. Henry","I. Queen Elizabeth"], correct:1},
 {q:"Ki a Harry Potter k√∂nyvek szerz≈ëje?", a:["J.R.R. Tolkien","Virginia Woolf","J.K. Rowling","Daniel Radcliffe"], correct:2},
 {q:"Ki volt a Pulp Fiction c√≠m≈± amerikai film rendez≈ëje?", a:["Stanley Kubrick","Quentin Tarantino","Martin Scorsese","Francis Ford Coppola"], correct:1}
];

let currentQuestion = 0;

function showQuestion() {
  const q = quizData[currentQuestion];
  document.getElementById("question-container").innerHTML = `
    <div class="question">${q.q}</div>
    <div class="answers">
      ${q.a.map((ans,i)=>`<button onclick="selectAnswer(this,${i})">${ans}</button>`).join("")}
    </div>`;
  document.getElementById("next-btn").style.display="none";
}

function selectAnswer(btn,index){
  const correct = quizData[currentQuestion].correct;
  document.querySelectorAll(".answers button").forEach(b=>b.disabled=true);

  if(index===correct){
    btn.classList.add("correct");
    score += QUIZ_POINTS;
  } else {
    btn.classList.add("wrong");
    document.querySelectorAll(".answers button")[correct].classList.add("correct");
  }
  document.getElementById("next-btn").style.display="inline-block";
}

function nextQuestion(){
  currentQuestion++;
  if(currentQuestion < quizData.length){
    showQuestion();
  } else {
    startFlags();
  }
}

// =======================
// 2. FELADAT ‚Äì Z√ÅSZL√ìK
// =======================
const flags = [
 {src:"https://flagcdn.com/w320/lr.png", country:"Liberia"},
 {src:"https://flagcdn.com/w320/ph.png", country:"The Philippines"},
 {src:"https://flagcdn.com/w320/ca.png", country:"Canada"},
 {src:"https://flagcdn.com/w320/bs.png", country:"The Bahamas"},
 {src:"https://flagcdn.com/w320/jm.png", country:"Jamaica"},
 {src:"https://flagcdn.com/w320/ie.png", country:"The Republic of Ireland"},
 {src:"https://flagcdn.com/w320/sg.png", country:"Singapore"},
 {src:"https://flagcdn.com/w320/za.png", country:"South Africa"},
 {src:"https://flagcdn.com/w320/ng.png", country:"Nigeria"},
 {src:"https://flagcdn.com/w320/ke.png", country:"Kenya"},
 {src:"https://flagcdn.com/w320/gb.png", country:"The UK"},
 {src:"https://flagcdn.com/w320/nz.png", country:"New Zealand"},
 {src:"https://flagcdn.com/w320/mt.png", country:"Malta"},
 {src:"https://flagcdn.com/w320/au.png", country:"Australia"}
];

function startFlags(){
  document.getElementById("next-btn").style.display = "none";
  document.getElementById("title").innerText = "üéå 2. feladat ‚Äì Z√°szl√≥k";
  const c = document.getElementById("question-container");
  c.innerHTML = "";

  flags.forEach((f,i)=>{
    c.innerHTML += `
      <div class="flag-container">
        <img src="${f.src}"><br>

        <button class="show-btn" onclick="reveal(${i})">
          Mutasd a v√°laszt üëÄ
        </button>

        <button class="show-btn" id="know-${i}" onclick="flagAnswer(${i}, true)">
          Tudtam üòé
        </button>

        <button class="show-btn" id="learn-${i}" onclick="flagAnswer(${i}, false)">
          Na most m√°r ezt is tudom ü§ì
        </button>

        <div class="country-name" id="country-${i}">
          ${f.country}
        </div>
      </div>
    `;
  });

  c.innerHTML += `<button class="show-btn" onclick="finish()">V√©geredm√©ny</button>`;
}

function reveal(i){
  document.getElementById("country-"+i).style.display = "block";
}

function flagAnswer(i, knew){
  const answer = document.getElementById("country-"+i);
  if(answer.style.display !== "block") return;
  if(answer.dataset.done === "yes") return;

  answer.dataset.done = "yes";

  const knowBtn = document.getElementById("know-"+i);
  const learnBtn = document.getElementById("learn-"+i);

  if(knew){
    score += FLAG_POINTS;
    knowBtn.classList.add("clicked");
    learnBtn.classList.add("disabled");
  } else {
    learnBtn.classList.add("clicked");
    knowBtn.classList.add("disabled");
  }
}

// =======================
// V√âGEREDM√âNY
// =======================
function finish(){
  const max = quizData.length * QUIZ_POINTS + flags.length * FLAG_POINTS;
  document.getElementById("quiz-container").innerHTML = `
    <h1>üéâ V√©geredm√©ny</h1>
    <h2>${score} / ${max} pont</h2>
  `;
}

// IND√çT√ÅS
window.onload = function() {
showQuestion();
</script>

</body>
</html>
